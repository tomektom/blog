# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      test:
        description: "testowy opis"
        type: number
        required: false
      choice:
        description: "jakiś wybór"
        required: true
        type: choice
        options:
          - Ubuntu
          - macOS

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: test
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    # Runs a single command using the runners shell
    - name: Send greeting
      run: |
        echo "Hello ${{ inputs.name }}"
        echo "To jest numer ${{ inputs.test }}"
        echo "twój wybór ${{ inputs.choice }}"
        echo "test ${{ vars.TESTVAR }}"
        ./test.sh ${{ inputs.name }}
      env:
       ZMIENNA: "${{ vars.ZMIENNA }}"
       SEKRET: "${{ secrets.SEKRET }}"
       REPOVAR: "${{ vars.REPOVAR }}"
       REPOSECRET: "${{ secrets.REPOSECRET }}"
  dalej:
    runs-on: ubuntu-latest
    needs: [greet]
    steps:
    - name: lol
      run: |
        echo "Hello world"
        echo "$GITHUB_REPOSITORY"
        echo "${{ github.repository }}"
        echo "$GITHUB_ACTOR"
        echo "${{ github.actor }}"
        echo "$GITHUB_REF"
        echo "$GITHUB_JOB"
        echo "$GITHUB_HEAD_REF"
        echo "$GITHUB_REF_NAME"
        echo "$GITHUB_WORKFLOW_SHA"
        echo "$GITHUB_SHA"
        echo "$GITHUB_WORKSPACE"
  

