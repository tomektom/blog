# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string
      test:
        description: "testowy opis"
        type: number
        required: false
      choice:
        description: "jakiś wybór"
        required: true
        type: choice
        options:
          - Ubuntu
          - macOS

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: test
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: |
        echo "Hello ${{ inputs.name }}"
        echo "To jest numer ${{ inputs.test }}"
        echo "twój wybór ${{ inputs.choice }}"
        echo "zmienna $ZMIENNA"
        echo "sekret $SEKRET"
        echo "repo var $REPOVAR"
        echo "repo secret $REPOSECRET"
        echo "test ${{ vars.TESTVAR }}"
      env:
       ZMIENNA: "${{ vars.ZMIENNA }}"
       SEKRET: "${{ secrets.SEKRET }}"
       REPOVAR: "${{ vars.REPOVAR }}"
       REPOSECRET: "${{ secrets.REPOSECRET }}"

